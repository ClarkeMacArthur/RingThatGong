<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Ring! That! Gong!</title>
</head>
<body>
    <div class="canvas">
        <div class="gongContainer">
            <!-- Gong -->
            <div class="gong">
                <div class="topBar"></div>
                <div class="bottomBar"></div>
                <div class="postLeft"></div>
                <div class="postRight"></div>
                <div class="rope1"></div>
                <div class="rope2"></div>
                <!-- Gong Cymbal -->
                    <div class="cymbal1">
                        <div class="cymbal2">
                            <div class="cymbal3">
                                <div class="shine1"></div>
                                <div class="shine2"></div>
                            </div>
                        </div>
                    </div>
                <div class="base"></div>
            </div>
            <!-- Mallet -->
            <div class="malletContainer">
                <div class="mallet">
                    <div class="top main">
                        <div class="top front"></div>
                        <div class="top right"></div>
                        <div class="top back"></div>
                        <div class="top left"></div>
                        <div class="top lid"></div>
                        <div class="top bottom"></div>
                    </div>
                    <div class="handle"></div>
                </div>
            </div>
        </div>
        <!-- Button -->
        <div class="buttonWrapper">
            <button>Ring it!</button>
        </div>
    </div>
    <!-- Gong Ring Sound -->
    <audio  src="./assets/gong.mp3"></audio>
    <!-- Link to JS -->
    <script src="./script.js"></script>
    <!-- Link to JS Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
